<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphitona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background with a dark night sky effect */
        body {
            background: radial-gradient(circle at bottom, #001f3f, #000);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Stars container */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Individual star styling */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate;
        }

        /* Twinkling effect */
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .hero {
            padding: 150px 20px;
            text-align: center;
        }

        .carousel img {
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gallery {
            padding: 80px 0;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Game Section */
        .game-container {
            text-align: center;
            margin: 50px auto;
        }

        #gameCanvas {
            background: black;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Stars container -->
    <div class="stars"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="#">Graphitona</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#game">Game</a></li>
                <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="home" class="hero">
        <h1>Welcome to Graphitona</h1>
        <p>Discover the beauty of the universe through art and games!</p>
        <a href="#gallery" class="btn btn-light">Explore Gallery â†’</a>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="section">
        <h2>Gallery</h2>
        <div class="container gallery">
            <div class="row">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" alt="Image 1">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" alt="Image 2">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game" class="game-container">
        <h2>Space Dodge Game</h2>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="profile">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h3>Ritu Raj</h3>
        <p>Photography enthusiast and content creator. Exploring the world through my lens.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for blinking stars -->
    <script>
        function createStars() {
            const starContainer = document.querySelector(".stars");

            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 2 + 1;
                let delay = Math.random() * 2;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                starContainer.appendChild(star);
            }
        }

        createStars();
    </script>

    <!-- Space Game JavaScript -->
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ship = { x: 180, y: 450, width: 40, height: 40 };
        let obstacles = [];
        let gameOver = false;

        function drawShip() {
            ctx.fillStyle = "white";
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, 30, 30);
                obs.y += 3;
            });
            obstacles = obstacles.filter(obs => obs.y < canvas.height);
        }

        function updateGame() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawShip();
                drawObstacles();
                requestAnimationFrame(updateGame);
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && ship.x > 0) ship.x -= 20;
            if (e.key === "ArrowRight" && ship.x < 360) ship.x += 20;
        });

        setInterval(() => obstacles.push({ x: Math.random() * 370, y: 0 }), 2000);
        updateGame();
    </script>

</body>
</html>
