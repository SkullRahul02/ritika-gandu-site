<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritika's Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background with a dark night sky effect */
        body {
            background: radial-gradient(circle at bottom, #001f3f, #000);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Stars container */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .section {
            min-height: 100vh;
            padding: 80px 20px;
            text-align: center;
        }

        .game-container {
            text-align: center;
            margin-top: 50px;
        }

        .cups {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cup {
            width: 50px;
            height: 80px;
            background-color: brown;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="#">Ritika's Life</a>
    </nav>

    <div id="home" class="section">
        <h1>Ritika's Life</h1>
    </div>

    <div id="game" class="section">
        <h2>Ball Under Cup Game</h2>
        <div class="game-container">
            <div class="cups">
                <div class="cup" id="cup1"></div>
                <div class="cup" id="cup2"></div>
                <div class="cup" id="cup3"></div>
            </div>
            <button id="startGameBtn">Start Game</button>
            <div id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function createStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 2 + 1;
                let delay = Math.random() * 2;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                starContainer.appendChild(star);
            }
        }
        createStars();

        document.getElementById("startGameBtn").addEventListener("click", function() {
            alert("Game Started! Guess where the ball is!");
        });
    </script>
</body>
</html>
